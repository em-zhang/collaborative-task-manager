<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager App</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="heading">
  <h1>Task Manager</h1>
</div>


<div class="container">
  <h2>My Tasks</h2>
  <form class="add-task">
    <input class= "top" type="text" id="newtask" name="newtask"><br>
    <input class="top button" type="submit" value="Add Task" id="add-task-button">
  </form>
</div>

<div class="toolbar">
  <button class="button" type="button">Edit Tasks</button></br>
  <button class="button" type="button">Show To-Do</button></br>
  <button class="button" type="button">Delete Done</button>
</div>

<div class="no-tasks-message"> No current tasks. </div>

</body>
</html>
