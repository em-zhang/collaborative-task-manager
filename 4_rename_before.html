<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="heading">
    <h1>Task Manager</h1>
</div>

<div class="container">
    <h2>My Tasks</h2>
    <form class="add-task">
        <input class= "top" type="text" id="newtask" name="newtask"><br>
        <input class="top button" type="submit" value="Add Task" id="add-task-button">
    </form>
    <div class="checklist">
        <label>
            <input type="checkbox" name="checkbox" value="task" />
            <span>Buy new John Grisham book</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="task" />
            <span>Get car washed</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="task" />
            <span>Order textbooks</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="task" checked/>
            <span>Call Mom</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="task" />
            <span>Text John</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="task" />
            <span>Fix laptop</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="task" checked/>
            <span>Eat lunch</span>
        </label>
    </div>
</div>

<div class="toolbar">
    <button class="button" type="button">Edit Tasks</button></br>
    <button class="button" type="button">Show To-Do</button></br>
    <button class="button" type="button">Delete Done</button>
</div>
</body>
</html>
