<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="heading">
    <h1>Task Manager</h1>
</div>
<div class="container">
    <h2>My Tasks</h2>
    <form class="add-task">
        <input class= "top" type="text" id="newtask" name="newtask"><br>
        <input class="top button" type="submit" value="Add Task" id="add-task-button">
    </form>
    <div class="checklist">
        <input type="checkbox" name="tasks" value="task1">Buy new John Grisham book<br>
        <input type="checkbox" name="tasks" value="task2">Get car washed<br>
        <input type="checkbox" name="tasks" value="task3">Order textbooks<br>
        <!--        <input type="checkbox" name="tasks" value="task4" checked>Call Mom<br>-->
        <input type="checkbox" name="tasks" value="task5">Text John about bank statements<br>
        <!--        <input type="checkbox" name="tasks" value="task6" checked>Eat lunch<br>-->
        <input type="checkbox" name="tasks" value="task7">Fix laptop<br>
    </div>
</div>

<div class="toolbar">
    <button class="button" type="button">Edit Tasks</button></br>
    <button class="button" type="button">Show All</button></br>
    <button class="button" type="button">Delete Done</button>
</div>
</body>
</html>
