<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager App</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<h1>Task Manager</h1>

<h2>My Tasks</h2>
<button type="button">Edit tasks</button>

<form>
  <label for="newtask">Add Task:</label><br>
  <input type="text" id="newtask" name="newtask"><br>
  <input type="submit" value="Add Task">
</form>
<ul>
  <input type="checkbox" id="task1" name="task1" value="t1">
  <label for="task1"> Buy new John Grisham book </label><br>
  <input type="checkbox" id="task2" name="task2" value="t2">
  <label for="task2"> Get car washed </label><br>
  <input type="checkbox" id="task3" name="task3" value="t3">
  <label for="task3"> Order textbooks </label><br>
  <input type="checkbox" id="task4" name="task4" value="t4">
  <label for="task4"> Call Mom </label><br>
  <input type="checkbox" id="task5" name="task5" value="t5">
  <label for="task5"> Text John about bank statements </label><br>
  <input type="checkbox" id="task6" name="task6" value="t6">
  <label for="task6"> Eat Lunch </label><br>
</ul>

<button type="button">Add Task</button>
</body>
</html>
